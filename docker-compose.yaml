services:
  evoapi:
    container_name: evoapi
    image: evoapicloud/evolution-api:latest
    restart: always
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - traefik_network
    env_file:
      - .env

volumes:
  evolution_instances:
    driver: local

networks:
  traefik_network:
    external: true
