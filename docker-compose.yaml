services:
  evoapi:
    container_name: evoapi
    image: atendai/evolution-api:latest
    restart: always
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - caddy_network
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  evolution_instances:
    driver: local

networks:
  caddy_network:
    external: true